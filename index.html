<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeWizQuiz</title>
    <link rel= "stylesheet" href="css/style.css">
</head>

<!-- body of quiz -->
<body>
    <header>
        <h3 id = 'score'>View high scores</h3>
        <div class= 'timer-container'>
        <div class='clock'><span id="timer">Time</span></div>
        </div>
    </header>

    <main id = "wrapper">
        <div id= "question" class= 'hide'>quiz question goes here</div>
        <br/>
        <button id= 'start' onclick= 'startTimer'>Start Quiz</button>
    
        <div class= "box">
            <button id= "btn" class="btnA">A</button><br />
            <button id= "btn" class="btnB">B</button><br />
            <button id= "btn" class="btnC">C</button><br />
            <button id= "btn" class="btnD">D</button><br />
        </div>
        <br/>
        <button id= "btns">Next!</button>

        <p class="answer">
            prompt here either wrong or correct
        </p>

    </main>


    <!-- Footer contact info :) -->
    <footer>
        <a class="portfolio" href="https://jason76jimenez.github.io/portfolio-v2/">Contact</a>
        <h4>&#174 Created by lyfeStyle Development</h4>
    </footer>

    <script src="quiz.js"></script>

</body>
</html>
